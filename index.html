<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game of Life</h1>
    <div id="user-interface">
        <p>Enter Grid Dimensions:</p>
        <form>
            <div class="input-group">
                <div class="webflow-style-input"></div>
                <input type="number" name="dimensions" id="dimensions">
                <button type="button" class="button-85" onclick="start()">Submit</button>
            </div>
        </form>
    </div>
    <div id="buttons" class="hidden">
        <input type="button" class="button-85" value="Clear grid" onclick="clearGrid()">
        <button class="button-85" onclick="randomizeButton()">Randomize Grid</button>
    </div>
    <div id="gridContainer">
    </div>
    <script src="script.js"></script>
</body>
</html>
